$("#avatar-input").change(function () {
    hasPhoto = false;
    var file, img;
    var _URL = window.URL || window.webkitURL;
    if ((file = this.files[0])) {
        if (this.files[0].size > 5242880) {
            document.getElementById("avatar-input").value = "";
            alert("Размер картинки не должен превышать 5Мб");
            return;
        }
        img = new Image();
        img.onload = function () {
            hasPhoto = true;
            $("#avatar-img").css('width', '100%').css('height', '100%');
            document.getElementById('avatar-img').src = img.src;
        };
        img.onerror = function () {
            alert("Выбранный файл не является картинкой!");
        };
        img.src = _URL.createObjectURL(file);
    }
});
function uploadPhoto() {
    $("#avatar-input").click();
}

function upload() {
    var form = new FormData();
    var image = $('#avatar-input').prop('files')[0];

    form.append('key','UUID_Key');
    form.append('image', image);

    $.ajax({

        type: 'post',
        url: "http://blooming-tundra-50496.herokuapp.com/file",
        processData: false,
        contentType: false,
        cache: false,
        data: form,
        success: function (data) {



            var container = document.getElementById('img_container');
            container.innerHTML = '<img src="http://blooming-tundra-50496.herokuapp.com/file?key=UUID_Key">';






        }




    });


}
